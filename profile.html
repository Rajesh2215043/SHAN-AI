<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="logo2.png" alt="The Fit Club" />
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Testimonials</a></li>
          </ul>
        </nav>
      </header>

      <section class="profile-section">
        <div class="profile-picture">
          <img src="profile.png" alt="Profile Picture" />
        </div>
        <button class="edit-profile-btn">Edit Profile</button>
      </section>

      <section class="info-section">
        <div class="info-box">
          <h2>USER INFORMATION :</h2>
          <div class="info-grid">
            <div class="info-item">
              <label>First Name</label>
              <input type="text" placeholder="Enter The First Name" />
            </div>
            <div class="info-item">
              <label>Last Name</label>
              <input type="text" placeholder="Enter The Last Name" />
            </div>
            <div class="info-item">
              <label>Email Address</label>
              <input type="text" placeholder="Enter The Email address" />
            </div>
            <div class="info-item">
              <label>Phone No</label>
              <input type="text" placeholder="Enter The Email Phone No" />
            </div>
          </div>
        </div>

        <div class="info-box">
          <h2>CONTACT INFORMATION :</h2>
          <div class="info-grid">
            <div class="info-item">
              <label>Address</label>
              <input type="text" placeholder="Enter The Address" />
            </div>
            <div class="info-item">
              <label>City</label>
              <input type="text" placeholder="Enter The City" />
            </div>
            <div class="info-item">
              <label>Country</label>
              <input type="text" placeholder="Enter The Country" />
            </div>
            <div class="info-item">
              <label>PIN</label>
              <input type="text" placeholder="Enter The PIN" />
            </div>
          </div>
        </div>

        <div class="info-box">
          <h2>GYM INFORMATION :</h2>
          <div class="info-grid">
            <div class="info-item">
              <label>Gym Timing</label>
              <input type="text" placeholder="Enter The Gym Timing" />
            </div>
            <div class="info-item">
              <label>Weight</label>
              <input type="text" placeholder="Enter The Weight" />
            </div>
            <div class="info-item">
              <label>Height</label>
              <input type="text" placeholder="Enter The Height" />
            </div>
            <div class="info-item">
              <label>Training Sessions</label>
              <input type="text" placeholder="Enter The Training Sessions" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
